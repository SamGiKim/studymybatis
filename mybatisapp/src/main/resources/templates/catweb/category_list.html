<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Catweb Html</title>
    <link rel="stylesheet" href="/mazer/assets/compiled/css/app.css">
    <link rel="stylesheet" href="/mazer/assets/compiled/css/app-dark.css">
    <link rel="stylesheet" href="/mazer/assets/compiled/css/iconly.css">
    <script language="JavaScript" src="/js/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            let totPage = ([[${searchCategoryDto.total}]] + 9) / 10;
            let searchName = "[[${searchCategoryDto.name}]]";
            for (let i = 1; i <= totPage; i++) {
                $("#pageDiv").append(" <a href='category_list?page=" + i +
                    "&name=" + searchName + "'>[" + i + "]</a> ");
            }
        });
    </script>
    <style>
        #pageDiv a {
            display: inline-block;
            background-color: #25cff2;
            color: white;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        #pageDiv a:hover {
            background-color: #000000;
        }

        #pageDiv {
            text-align: center; /* 가운데 정렬 */
        }

        #addButton {
            display: inline-block;
            background-color: #25cff2;
            color: white;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .button-container {
            text-align: right; /* 오른쪽 정렬 */
        }

        #searchbtn {
            display: inline-block;
            background-color: #25cff2;
            color: white;
            padding: 10px 12px;
            margin: 5px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

    </style>
</head>
<body>
<form>
    <div>이름</div>
    <input type="text"  />
    <a href="catweb/catweb/category_list" id="searchbtn">검색</a>
</form>
<section id="content-types">
    <div class="row">
        <div class="col-xl-4 col-md-6 col-sm-12" th:each="item : ${itemList}">
            <div class="card">
                <a th:href="@{catweb/catweb_insert(id=${item.id})}">
                    <div class="card-content">
                        <div class="card-body" th:text="${item.id}"></div>
                        <div class="card-text" th:text="${item.name}"></div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>
<div class="button-container">
    <a id="addButton" href="category_insert">추가</a>
</div>
[(${pageHtml})]
<div>total : [[${searchCategoryDto.total}]], page : [[${searchCategoryDto.page}]], search name = [[${searchCategoryDto.name}]]</div>
<div id="pageDiv">
</div>
</body>
</html>
